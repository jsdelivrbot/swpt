<link rel="stylesheet" href="./css/home.css">
<table>
   <tr>
      <td style="border: none;">
         <a href="../../enterprise/qiyezhuce.html">
            <span class="add_enterprise">创建/加入企业</span>
         </a>
      </td>
   </tr>
</table>
<form id="company_sub_{{i.id}}" ng-repeat="i in lists">
   <table class="{{i.isDefault=='0'?'curcompany':''}}">
      <tr>
         <td>名称</td>
         <td><input type="text" name="companyName" value="{{i.companyName}}"></td>
      </tr>
      <tr>
         <td>企业号</td>
         <td><input type="text" name="companyName" value="{{i.companyCode}}"></td>
      </tr>
      <tr>
         <td>统一社会信用代码/注册号</td>
         <td><input type="text" name="identifyingCode" value="{{i.identifyingCode}}"></td>
      </tr>
      <tr>
         <td>类型</td>
         <td><input type="text" name="companyType" value="{{i.companyType}}"></td>
      </tr>
      <tr>
         <td>法定代表人</td>
         <td><input type="text" name="legalRepresentative" value="{{i.legalRepresentative}}"></td>
      </tr>
      <tr>
         <td>注册资本</td>
         <td><input type="text" name="registeredCapital" value="{{i.registeredCapital}}"></td>
      </tr>
      <tr>
         <td>成立日期</td>
         <td><input type="text" name="startDate" value="{{i.startDate|date:'yyyy-MM-dd'}}"></td>
      </tr>
      <tr>
         <td>住所</td>
         <td><input type="text" name="companyAddress" value="{{i.companyAddress}}"></td>
      </tr>
      <tr>
         <td>经营期限自</td>
         <td><input type="text" name="operatingPeriodStart" value="{{i.operatingPeriodStart|date:'yyyy-MM-dd'}}"></td>
      </tr>
      <tr>
         <td>经营期限至</td>
         <td><input type="text" name="operatingPeriodEnd" value="{{i.operatingPeriodEnd|date:'yyyy-MM-dd'}}"></td>
      </tr>
      <tr>
         <td>经营范围</td>
         <td><textarea name="businessScope">{{i.businessScope}}</textarea></td>
      </tr>
      <tr>
         <td>登记机关</td>
         <td><input type="text" name="registrationAuthority" value="{{i.registrationAuthority}}"></td>
      </tr>
      <tr>
         <td>登记状态</td>
         <td><input type="text" name="registrationStatus" value="{{i.registrationStatus}}"></td>
      </tr>
      <tr>
         <td colspan="2" style="text-align: center"><button ng-click="setCompany($event.target,i.id)">编辑</button> <button ng-click="setCurCompany(i.id)" ng-if="i.isDefault==1">设为默认企业</button></td>
      </tr>
   </table>
</form>
