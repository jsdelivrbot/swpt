<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>意见页面</title>
    <link rel="stylesheet" href="../../pluy-in/base.css">
    <link rel="stylesheet" href="../../pluy-in/font/iconfont.css">
    <link rel="stylesheet/less" type="text/css" href="css/opinion.css">
    <script src="../../pluy-in/index.min.js"></script>
    <script src="../../pluy-in/less.min.js"></script>
    <script src="../../pluy-in/jquery-3.1.1.min.js"></script>
    <script src="../../pluy-in/config.js"></script>
    <script src="../../pluy-in/base.js"></script>
    <script src="js/opinion.js"></script>
</head>
<body>
<div class="container">
    <div class="box">
        <div class="opinion">
            <div class="header">
                <a  class="iconfont icon-zuo quit"></a>
                意见页面
            </div>
            <div class="bodies">
                <div class="main">
                    <label for="" class="b_label"><span class="red">*&nbsp;</span>审批内容</label>
                    <textarea name="" id="" rows="12" class="b_textarea m_t_20"></textarea>
                </div>
                <div class="person m_t_20">
                    <label for="" class="b_label"><span class="red">*</span>下一审批人选择</label>
                    <div class="active m_t_10">点击选择用户</div>
                </div>
                <div class="title m_t_20 f18">
                    添加主题图片
                </div>
                <div class="b_phone">
                    <div class="add_phone"><img src="./img/shanchu.png" class="add_img" alt=""></div>
                    <div class="iconfont icon-jiahao add_btn"></div>
                </div>
                <div class="b_btn m_t_40 btn_active">
                    确定
                </div>
            </div>
        </div>
        <div class="avtive_p">
                <div class="user_box">
                    <div class="org">
                        <div class="header">
                            <a class="iconfont icon-zuo quit"></a>
                            审批人选择
                        </div>
                        <div class="bodies">


                        </div>
                    </div>
                    <div class="job">
                        <div class="header">
                            <a class="iconfont icon-zuo quit"></a>
                            审批人选择-职位
                        </div>
                        <div class="bodies">

                        </div>
                    </div>
                    <div class="person">
                        <div class="header">
                            <a class="iconfont icon-zuo quit"></a>
                            审批人选择-用户
                        </div>
                        <div class="bodies">

                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<div class="modal">
    <div class="modal_box">
        <span class="a">
              暂未开放此功能
        </span>
        <span class="b">
              请选择审核人
        </span>
        <span class="c">
              提交成功
        </span>
        <span class="d">
            请求错误
        </span>
    </div>
</div>
</body>
</html>
