<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上传记录</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../../public/css/reset.min.css">
    <link rel="stylesheet" href="../../../public/css/public.min.css">
    <link rel="stylesheet" href="../static/css/uploadRecord/uR_main.min.css">
    <script src="../../../public/flexible/flexible.js"></script>
    <script src="../../../public/flexible/flexible_css.js"></script>
</head>

<body>
    <header>
        <div class="back left" onclick="historyUtils.back();">
            <i class="iconfont">&#xe7a4;</i>
        </div>
        <h2 class="centerTitle">上传记录</h2>
    </header>
    <section class="formContainer" id="activifyForm">
        <form id="activityForm" class="activityForm" method="POST">
            <input type="hidden" name="userId" id="userId" value="">
            <input type="hidden" name="sId" id="sId" value="">
            <label for="pType">
                <span class="important">*</span>选择活动</label>
            <select name="activity" id="pType" class="pType">
            </select>
            <label for="aTitle">
                <span class="important">*</span>记录标题</label>
            <input type="text" id="aTitle" class="aTitle" name="title" placeholder="标题" required="">
            <label for="aNote">
                <span class="important">*</span>记录摘要</label>
            <textarea cols="30" rows="6" id="aNote" class="aNote" name="content" placeholder="正文"></textarea>
            <label for="aImgs">添加图片</label>
            <div class="uploadContainer image"></div>
            <label for="aVideos">添加视频</label>
            <div class="uploadContainer video"></div>
            <button type="submit" id="submit" class="submit">保存记录</button>
        </form>
    </section>
</body>

</html>
<script src="../../../public/jquery/jquery-1.7.2.min.js"></script>
<script src="../../../public/layer/layer.js"></script>
<script src="../../../public/jquery-upload/jquery.upload.js"></script>
<script src="../../../public/js/method.js"></script>
<script src="../static/js/uR_main.js"></script>
