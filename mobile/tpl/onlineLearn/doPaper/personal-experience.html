<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <script src="./js/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/min.js" type="text/javascript" charset="utf-8"></script>
    <script>
        ( function ( doc, win ) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if ( !clientWidth ) return;
                    docEl.style.fontSize = 50 * ( clientWidth / 375 ) + 'px';
                };
            if ( !doc.addEventListener ) return;
            win.addEventListener( resizeEvt, function () {
                clearTimeout( tid );
                tid = setTimeout( recalc, 300 );
            }, false );
            win.addEventListener( 'pageshow', function ( e ) {
                if ( e.persisted ) {
                    clearTimeout( tid );
                    tid = setTimeout( recalc, 300 );
                }
            }, false );
            doc.addEventListener( 'DOMContentLoaded', function () {
                tid = setTimeout( recalc, 0 );
            }, false );
            recalc();
        } )( document, window );

    </script>
</head>

<body>
    <header class="cole-head head-bar posi-re">
        <img src="images/return.png" alt="" class="posi-ab center-y margin-auto">
        <p class="color-white">试卷制作系统</p>
        <img src="images/more.png" alt="" class="more posi-ab center-y margin-auto">
    </header>
    <main class="">

    </main>
</body>
</html>
